<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | Order summary card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ArnoldMajor/order-summary-component-main/blob/a72b36a8958ddbba3323d6d3df8cb39917ee8a8e/images/favicon-32x32.png?raw=true">
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card"></div>
            <div class="card-content">
                <div class="card-title">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
                </div>
                <div class="price-container">
                    <img src="https://github.com/ArnoldMajor/order-summary-component-main/blob/a72b36a8958ddbba3323d6d3df8cb39917ee8a8e/images/icon-music.svg?raw=true" alt="Music-Icon">
                    <div class="price-plan">
                    <h1>Annual Plan</h1>
                    <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a></h1>
                </div>
                <div class="button-container">
                    <a href="#"><button>Proceed to Payment</button></a>
                </div>
                <div class="cancel-container">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </body>
</html>
